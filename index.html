<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trivia Game</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col s12">
					<h1 class="brown white-text center-align" style="opacity: 0.7;">Ready for some Geography Trivia?</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row brown white-text" style="opacity: 0.8;">
					<div class="col s12">
						<div>
							<h5  class="center-align" id="message">Hit start, and you'll have 15 seconds to answer each question! Good Luck!</h5>
							<div class="row" id="tally">
								<h5 class="col s12 m6 left-align" id="wins"></h5>
								<h5 class="col s12 m6 right-align" id="losses"></h5>
							</div>
						</div>
						<div class="center-align">
							<button class="btn waves-effect amber darken-3 waves-light" style="color: black;" id="start" style="display: block;">start
							</button>
						</div>
						<div><h4 id="question"></h4></div>
						<div id="gameElement" style="display: none;">
							<div class="row">
								<div class="col s12 m10"><h5 id="answer1"></h5></div>
								<button class="btn amber darken-3 waves-effect waves-light" style="color: black;" type="submit" name="action" id="aBtn1">1
								<i class="material-icons right">check</i>
								</button>
							</div>
							<div class="row">
								<div class="col s12 m10"><h5 id="answer2"></h5></div>
								<button class="btn waves-effect amber darken-3 waves-light" style="color: black;" type="submit" name="action" id="aBtn2">2
								<i class="material-icons right">check</i>
								</button>
							</div>
							<div class="row">
								<div class="col s12 m10"><h5 id="answer3"></h5></div>
								<button class="btn waves-effect amber darken-3 waves-light" style="color: black;" type="submit" name="action" id="aBtn3">3
								<i class="material-icons right">check</i>
								</button>
							</div>
							<div class="row">
								<div class="col s12 m10"><h5 id="answer4"></h5></div>
								<button class="btn waves-effect amber darken-3 waves-light" style="color: black;" type="submit" name="action" id="aBtn4">4
								<i class="material-icons right">check</i>
								</button>
							</div>
							<div class="row">
								<div id="timeLeft" class="col s12 black-text center-align"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div id="modalRight" class="modal">
			<div class="modal-content">
				<h4>Correct!</h4>
				<h6>Congrats! That was the correct answer!</h6>
			</div>
			<div class="modal-footer">
				<a href="#!"  type="button" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
			</div>
		</div>
		<div id="modalWrong" class="modal">
			<div class="modal-content">
				<h4>Incorrect</h4>
			<h6>Sorry! That was incorrect. The correct answer was:</p><br><p id="rightAnswer"></h6>
		</div>
		<div class="modal-footer">
			<a href="#!"  type="button" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="assets/app.js"></script>
</body>
</html>
